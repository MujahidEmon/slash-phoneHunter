<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="styles/images/iphone.png" type="image/x-icon">
    <style>
        .searchBg{
            background-color: #FFDEE9;
            background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%);
        }
    </style>
</head>
<body style="background-image: url('styles/images/Rectangle\ 3975.png');" class="lg:h-[820px] h-[460px] font-poppins">
    <!-- background-color: #FFDEE9;
    background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%); -->
    

    <main class="container  mx-auto lg:w-[1150px] w-[320px] ">

        <!-- navbar section -->
         <section>
            <div class="navbar items-center  ">
                <div class="navbar  w-full">
                    <!-- <div class="navbar-start flex flex-row justify-between">
                     
                      </div> -->
                      <a class="font-semibold text-xl">SLASH Gadgets</a>
                    </div>
                    
                    <div class="navbar-end">
                      <a class="btn btn-accent">Sign Up</a>
                    </div>
                  </div>
            </div>
         </section>

         <!-- Hero Section -->

         <section id="Hero">
            <div class="hero  rounded-2xl mb-6"
            >
            <div class=" rounded-2xl"></div>
            <div class="hero-content text-neutral-content text-center">
                <div class="max-w-md">
                <h1 class="mb-5 lg:text-3xl text-black font-semibold">Explore the World of gadgets</h1>
                <p class="mb-5 text-black text-sm">
                    Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
                    quasi. In deleniti eaque aut repudiandae et a id nisi.
                </p>
                <button class="btn btn-primary">Get Started</button>
            </div>
        </div>
    </div>
    <div id="hero-image " class="flex justify-center">
        <img src="styles/images/Hero Image.png" class="" alt="" srcset="">
    </div>
         </section>
        <section>
            <h2 class="font-semibold lg:text-3xl text-lg text-center mb-3 ">Search Your Phone Here</h2>
            <div class="mb-10 flex flex-row justify-center lg:gap-12 md:gap-8 gap-5 ">
                <div  class="w-full">
                    <label class="input input-bordered flex items-center gap-2">
                        <input type="text" id="search-input" class="grow" placeholder="Search" />
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 16 16"
                          fill="currentColor"
                          class="h-4 w-4 opacity-70">
                          <path
                            fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                        </svg>
                      </label>
                </div>
                <div id="btn">
                    <button onclick="handleSearch()" class="btn btn-accent">Search</button>
                </div>
            </div>
        </section>

        <!-- Search result -->
        <section >
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3  gap-4">
                
            </div>
        </section>
    </main>

    <script src="js/phone.js"></script>

</html>
